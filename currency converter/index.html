<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter|sbthedev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
           <div class="amount">
            <p>Amount</p>
            <input type="text" value="1">
           </div>
           <div class="dropdown-list">
            <div class="from">
            <p>From</p>
            <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag"> 
            <select></select>
            </div>
            </div>
            <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                <img src="https://flagcdn.com/48x36/za.png" alt="flag"> 
                <select></select>
                </div>
                </div>
           </div>
           <div class="exchange-rate">Getting exchange rate...</div>
        <button>Convert</button>
          <!-- <button>Convert</button>-->
        </form>
        <div class="credit">
            <p><i>Github:SbTheDev</i></p>
        </div>
        
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
